{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
         body {
            font-family: Arial, sans-serif;
            background-image: url({% static 'images/cover.jpg' %});
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
            margin: 0;
        }

        .site-blocks-cover {
            /* Other styles for .site-blocks-cover */
            background: rgba(0, 0, 0, 0.3); /* You can add this overlay background here if needed */
        }


        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #fff;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="text"],
        input[type="password"] {
            border: 1px solid #ccc;
            border-radius: 4px;
        }

         a {
        color: #ff0000; /* Red color for the link */
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
    </style>
</head>

<body style="margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-image: url({% static 'img/cover.jpg' %}); background-size: cover; background-position: center;">

    <div class="site-blocks-cover overlay" data-aos="fade">
        <section class="site-section" id="contact-section">
            <div class="container">
                <div class="row mb-12">
                    <br>
                    <div class="col-12 text-center"><br>
                        <h2 class="section-title mb-3">LOGIN</h2><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-5">
                        <form method="post" action="#" class="p-5 bg-black">
                            {% csrf_token %}
                            <div class="row form-group">
                                <div class="col-md-12 mb-3 mb-md-0">
                                    <label class="text-black" for="username">Username</label>
                                    <input type="text" id="username" name="username" placeholder="Enter Your Username"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12 mb-5 mb-md-0">
                                    <label class="text-black" for="password">Password</label>
                                    <input type="password" name="password" id="password" placeholder="Enter Password"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="submit" value="LOGIN" class="btn btn-primary btn-md text-white">
                                </div>
                            </div>
                            {% for msg in messages %}
                            <p class="text-danger">{{ msg }}</p>
                            {% endfor %}
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <p class="text-black">Not Registered? <a href="{% url 'credentials:register' %}"
                                            class="mr-2 mb-2">Register</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
